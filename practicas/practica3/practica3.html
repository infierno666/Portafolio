<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Bolivia - Torotoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animaci贸n suave para la carga */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div
        class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 fade-in relative">

        <div id="loading" class="absolute inset-0 bg-white z-10 flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-slate-500 text-sm animate-pulse">Cargando experiencia...</p>
        </div>

        <div class="h-48 w-full bg-gray-300 relative">
            <img src="https://www.travelandes.com/img/GalleryContent/112255/itas.jpg" alt="Paisaje Monta帽oso"
                class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>

            <div class="absolute bottom-4 left-6 text-white">
                <h1 id="nombre-lugar" class="text-3xl font-bold tracking-tight">Cargando...</h1>
                <div class="flex items-center text-sm mt-1 opacity-90">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span id="ubicacion">...</span>
                </div>
            </div>
        </div>

        <div class="p-6 md:p-8">

            <div class="mb-8">
                <h2 class="text-xs font-bold text-blue-600 uppercase tracking-wide mb-2">Sobre el lugar</h2>
                <p id="descripcion" class="text-slate-600 leading-relaxed text-lg">
                    Esperando informaci贸n...
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">

                <div>
                    <h3 class="flex items-center font-bold text-slate-800 mb-3">
                        <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Actividades
                    </h3>
                    <ul id="lista-actividades" class="space-y-2">
                    </ul>
                </div>

                <div>
                    <h3 class="flex items-center font-bold text-slate-800 mb-3">
                        <svg class="w-5 h-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        Gastronom铆a Local
                    </h3>
                    <ul id="lista-gastronomia" class="space-y-2">
                    </ul>
                </div>
            </div>

            <div
                class="bg-slate-50 rounded-xl p-4 border border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4">

                <div class="flex-1 w-full md:w-auto">
                    <div class="text-xs text-slate-400 font-bold uppercase mb-1">Horarios de Atenci贸n</div>
                    <div class="text-sm text-slate-700 space-y-1">
                        <div class="flex justify-between md:justify-start gap-4">
                            <span class="font-medium">Lun-Vie:</span>
                            <span id="hora-lv">--:--</span>
                        </div>
                        <div class="flex justify-between md:justify-start gap-4">
                            <span class="font-medium">Sab-Dom:</span>
                            <span id="hora-sd">--:--</span>
                        </div>
                    </div>
                </div>

                <div class="text-center md:text-right bg-white shadow-sm px-6 py-3 rounded-lg border border-slate-100">
                    <div class="text-xs text-slate-400 uppercase">Costo de Entrada</div>
                    <div class="text-2xl font-bold text-blue-600 flex items-center justify-center md:justify-end gap-1">
                        <span id="precio">0</span>
                        <span id="moneda" class="text-sm font-normal text-slate-500">BOB</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
        const URL_API = "https://raw.githubusercontent.com/infierno666/practica-json/refs/heads/main/turismo.json";

        async function cargarTurismo() {
            const loading = document.getElementById('loading');

            try {

                const response = await fetch(URL_API);
                if (!response.ok) throw new Error("Error de conexi贸n");
                const data = await response.json();

                document.getElementById('nombre-lugar').textContent = data.lugar;
                document.getElementById('ubicacion').textContent = data.ubicacion;
                document.getElementById('descripcion').textContent = data.descripcion;
                document.getElementById('precio').textContent = data.precioEntrada;
                document.getElementById('moneda').textContent = data.moneda;

                document.getElementById('hora-lv').textContent = data.horarios.lunes_viernes;
                document.getElementById('hora-sd').textContent = data.horarios.sabado_domingo;

                const crearLista = (items, contenedorID, colorDot) => {
                    const contenedor = document.getElementById(contenedorID);
                    contenedor.innerHTML = ""; // Limpiar
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = "flex items-start text-sm text-slate-600";
                        li.innerHTML = `
                            <span class="mt-1.5 mr-2 w-1.5 h-1.5 rounded-full ${colorDot} flex-shrink-0"></span>
                            <span>${item}</span>
                        `;
                        contenedor.appendChild(li);
                    });
                };

                crearLista(data.actividades, 'lista-actividades', 'bg-green-500');

                if (data.gastronomia) {
                    crearLista(data.gastronomia, 'lista-gastronomia', 'bg-orange-500');
                }

                loading.classList.add('hidden');

            } catch (error) {
                console.error(error);
                loading.innerHTML = `<div class="text-red-500 text-center px-4">
                    <p class="font-bold">Error al cargar datos </p>
                    <p class="text-sm text-gray-400 mt-2">Verifica tu conexi贸n o la URL del JSON</p>
                </div>`;
            }
        }

        cargarTurismo();
    </script>
</body>

</html>
